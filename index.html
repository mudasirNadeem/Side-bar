<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
     <div class="container-fluid min-vh-100 ">
                <div class="row  align-items-center justify-content-center" style="background-color: blue; min-height: 100vh;">
                    <div class="col-xl-4 col-lg-6 col-md-6">
                        <div class="card " style="padding: 0 20px 20px 20px;">
                            <h1 class="d-flex align-items-center justify-content-center" style="padding: 30px 0 0px 0;">Login Page</h1>
                            <div class="form-floating">
                            <label for="floatingInput" >Email address</label>
                            <input type="email" class="form-control "  id="floatingInput" placeholder="name@example.com"> 
                        </div>
                            <div class="form-floating">
                                <label for="floatingPassword">Password</label>
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                              </div>
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label cursor-pointer " for="flexCheckDefault">
                                  Remember Me
                                </label>
                                <a href="" class="float-right  ">Forget Password</a>
                              </div> <br>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" style="width: 100%;" type="button" >Submit</button>
                              </div>
                        </div>
                    </div>
                </div>
        </div>
</body>
</html>
